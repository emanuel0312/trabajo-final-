<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Leaflet Itagüí</title>

  <!-- Leaflet 1.9.4 (versión estable y compatible) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        /* Ocupa toda la página sin scroll extra */
        html, body {
            height: 100%;
            margin: 0;
        }
        /* El div del mapa ocupa todo el espacio disponible */
        #map {
            height: 50%;
            width: 50%;
            display: block;
        }
    </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Inicializar mapa
    var map = L.map('map').setView([6.171, -75.611], 13);

    // Capa base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
    }).addTo(map);

    // Marcador
    L.marker([6.171, -75.611]).addTo(map)
      .bindPopup('¡Hola desde Itagüí!')
      .openPopup();
  </script>
</body>
</html>
