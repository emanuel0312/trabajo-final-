<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puntos de Buses en Itagüí</title>
  <link rel="icon" href="escudo ema.svg" type="image/png">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      letter-spacing: 1px;
      font-size: 1.5rem;
      position: relative;
    }

    #map {
      height: 80vh;
      width: 100%;
      border-radius: 15px;
      margin-top: 20px;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: auto;
    }

    .back-btn {
      position: absolute;
      top: 15px;
      left: 20px;
      background-color: #28a745;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s;
    }

    .back-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <header>
    <button class="back-btn" onclick="window.history.back()">← Regresar</button>
    PUNTOS DE BUSES EN ITAGÜÍ
  </header>

  <main class="container my-4">
    <p class="text-center fs-5">Aquí puedes ubicar los principales puntos donde puedes tomar buses en Itagüí.</p>
    <div id="map"></div>
  </main>

  <footer>
    © 2025 Alcaldía de Itagüí - Información de transporte público
  </footer>

  <script>
    // Inicializar mapa centrado en Itagüí
    var map = L.map('map').setView([6.1719, -75.6119], 14);

    // Capa base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);

    // Marcadores principales
    var puntos = [
      {
        nombre: "Terminal de Transporte de Itagüí",
        coords: [6.1702, -75.6145],
        desc: "Principal terminal de buses urbanos e intermunicipales."
      },
      {
        nombre: "Paradero Central - Parque Principal",
        coords: [6.1717, -75.6112],
        desc: "Punto de salida hacia Medellín, Envigado y San Antonio de Prado."
      },
      {
        nombre: "Estación Itagüí - Metro",
        coords: [6.1709, -75.6098],
        desc: "Conexión con rutas alimentadoras y buses hacia barrios del municipio."
      },
      {
        nombre: "Parada Ditaires",
        coords: [6.1625, -75.6138],
        desc: "Punto cercano al estadio Ditaires, con rutas hacia el sur y occidente."
      },
      {
        nombre: "Parada Calatrava",
        coords: [6.1741, -75.6044],
        desc: "Conexión con rutas hacia El Poblado y el centro de Medellín."
      }
    ];

    // Añadir marcadores al mapa
    puntos.forEach(p => {
      L.marker(p.coords).addTo(map)
        .bindPopup(`<b>${p.nombre}</b><br>${p.desc}`)
        .openPopup();
    });
  </script>

</body>
</html>
